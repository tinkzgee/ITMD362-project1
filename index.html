<!DOCTYPE html>
<html class="nojs" lang="en">
<head>
  <title>Tinkz Marketing</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="css/screen.css" media="screen" rel="stylesheet">
</head>
<body>
<main id="content">
    <h1>Grow Your Instagram Audience</h1>
    <form action="#null" method="get">
      <img id="logo" src="gallery/igprofile.jpg" alt="instagram picture">
      <section>
        <h2>Need A Bigger Audience To Promote Yourself Or Your Brand?</h2>
          <h3>Sign Up Now</h3>
          <ul>
            <li>Recieve weekly tips and tricks</li>
            <li>Reach your goals</li>
            <li>Gain audience specific insights</li>
          </ul> 
      </section>  
      <li>
    
          <label for="name">Name </label>
          <input type="text" id="name" placeholder="Kim Jenner" name="name" autocomplete="on"/>
        </li>
         <li id="input-email"><label for="email">Email</label> <input id="email" name="email" placeholder="eherrera3@hawk.iit.edu" type="email"></li>
         <li>
         <label for="handle">IG Handle </label>
<input pattern="^.+@.+$" type="text" id="handle" placeholder="@TinkzMemes" name="handle" autocomplete="on"/>
        </li>
        <li>
          <label>Are You 18 and Over? </label>
          <input type="radio" name="status" value="yes" checked>Yes
          <input type="radio" name="status" value="no">No
        </li>
        <li>
          <input type="submit" id="submit" value="Boost Now" onclick="confirm();"/>
        </li>

    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script> 
  <script src="js/site.js">
  </script>
</body>
</html>
