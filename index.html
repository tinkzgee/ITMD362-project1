<!DOCTYPE html>
<html class="nojs" lang="en">
<head>
  <title>Tinkz Marketing</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="css/screen.css" media="screen" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script async src="js/site.js"></script>
</head>
<body>
  <main id="content">
    <h1>Grow Your Instagram Audience</h1>
    <form action="#null" method="get" autocomplete="on">
      <img alt="instagram picture" id="logo" src="gallery/igprofile.jpg">
      <h2>Need A Bigger Audience To Promote Yourself Or Your Brand?</h2>
      <section>
        <h3>Sign Up Now</h3>
        <ol>
          <li>Recieve weekly tips and tricks</li>
          <li>Reach your goals</li>
          <li>Gain audience specific insights</li>
        </ol>
      </section>
    
      <ol>
        <li><label for="name">Name</label> <input autocomplete="on" id="name" name="name" placeholder="Kim Jenner" type="text"></li>
        <li><label for="email">Email</label> <input autocomplete="on" id="email" name="email" placeholder="eherrera3@hawk.iit.edu" type="email"></li>
        <li><label for="handle">IG Handle</label> <input autocomplete="on" id="handle" name="handle" pattern="^.+@.+$" placeholder="@TinkzMemes" type="text"></li>
        <li><label>Are You 18 and Over?</label> <input name="status" type="radio" value="yes">Yes <input name="status" type="radio" value="no">No</li>
      </ol>
      <p><input id="submit" onclick="confirm();" type="submit" value="Boost Now"><p>
    </form>
  </main>
</body>
</html>
